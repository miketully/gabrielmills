<div class=index>

    <!--  Information  -->

      <div class="index-heading">

      </div>

      </div>



    </div>

</div>
<script>

  const CHANNEL = { slug: "information-gabriel-mills", container: ".index-item-bio" };

  async function handleArenaContent(channel) {
          const randomString = Math.random().toString(16).slice(2)
          const contentUrl = `https://api.are.na/v2/channels/${channel}?sort=position&order=desc&per=100?nocache=${randomString}`
          return fetch(contentUrl).then(data => data.json())
  }

  async function renderContent({ slug, container }) {
          const { contents } = await handleArenaContent(slug)
          const contentContainer = document.querySelector(container)
          contentContainer.innerHTML = contents[0].content_html
  }

  window.onload = () => {
    renderContent(CHANNEL)
  }

</script>
</body>
